<!DOCTYPE html>
<html>
  <head>
    <title>Flutter Bingo Web</title>
    <base href="/Flutter_Bingo_Web/">
  </head>
  <body>
    <script>
      var path = window.location.pathname;
      if (path !== '/' && path.endsWith('/')) {
        path = path.slice(0, -1);
      }
      window.location.replace('/#/ ' + path);
    </script>
  </body>
</html>
